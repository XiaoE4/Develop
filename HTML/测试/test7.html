<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微博授权回调</title>
</head>
<body>


<script>
    function fn(){
        this.axios({
            method:'post',
            url:'https://api.weibo.com/oauth2/authorize?client_id=944665255&response_type=code&redirect_uri=http://open.weibo.com/apps/944665255/privilege/oauth',
        }).then(res=>{
            console.log("成功：",res);
        }).catch((err=>{
            console.log("失败：",err)
        }))
    }
    fn()



</script>
</body>
</html>
